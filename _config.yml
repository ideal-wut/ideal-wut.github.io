# Site settings
title: 实验室名称
email: lab@example.com
description: >-
  实验室简介，专注于时序分析、时空数据挖掘与向量检索等前沿研究领域。
baseurl: ""
url: ""

# Contact information
address: "北京市海淀区xxx路xxx号"
postal_code: "100000"
contact_email: "lab@example.com"

# Navigation
navigation:
  - title: 首页
    url: /
  - title: 动态
    url: /blog/
  - title: 研究方向
    url: /research/
  - title: 团队成员
    url: /team/
  - title: 研究成果
    url: /achievements/
  - title: 加入我们
    url: /joinus/

# Collections
collections:
  research_articles:
    output: true
    permalink: /research/articles/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      permalink: /blog/:title/
  - scope:
      path: ""
      type: "research_articles"
    values:
      layout: "research_article"

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Pagination
paginate: 10
paginate_path: "/blog/page:num/"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/
