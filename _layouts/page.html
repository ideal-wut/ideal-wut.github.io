---
layout: default
---

<div class="container page-container">
    <article class="page-content">
        {% if page.title %}
        <header class="page-header">
            <h1>{{ page.title }}</h1>
        </header>
        {% endif %}

        <div class="page-body">
            {{ content }}
        </div>
    </article>
</div>
