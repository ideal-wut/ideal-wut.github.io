---
layout: default
---

<div class="home-page">
    <!-- Carousel Section -->
    <section class="carousel-section">
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{{ '/assets/images/carousel/banner1.jpg' | relative_url }}"
                         alt="Banner 1">
                </div>
                <div class="carousel-item">
                    <img src="{{ '/assets/images/carousel/banner2.jpg' | relative_url }}"
                         alt="Banner 2">
                </div>
            </div>
            <button class="carousel-control prev" onclick="moveCarousel(-1)">&#10094;</button>
            <button class="carousel-control next" onclick="moveCarousel(1)">&#10095;</button>
            <div class="carousel-indicators">
                <span class="indicator active" onclick="currentSlide(1)"></span>
                <span class="indicator" onclick="currentSlide(2)"></span>
            </div>
        </div>
    </section>

    <!-- Lab Introduction -->
    <section class="lab-intro">
        <div class="container">
            <div class="intro-card">
                <h2>实验室简介</h2>
                <div class="intro-content">
                    {{ content }}
                </div>
            </div>
        </div>
    </section>
</div>
