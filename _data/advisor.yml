bio: |
  郑渤龙，华中科技大学计算机科学与技术学院教授、博士生导师，国家高层次青年人才。研究方向为智能大数据管理与分析，目前已在国际知名学术期刊和会议上发表60余篇学术成果，包括SIGMOD, VLDB, ICDE, TKDE, VLDBJ等。主持国家自然科学基金（面上、中欧人才、青年），国家重点研发计划子课题等。技术应用于华为、阿里巴巴、滴滴、国家电网、中船重工等多家企业。曾获数据库领域国际顶级会议VLDB 2024最佳论文提名奖、VLDB 2020和ICDE 2019优秀论文（One of the Best Papers），2020年度ACM SIGSPATIAL中国新星奖，2022年华为火花奖等。指导学生参加各类国际/国内大赛，获得第十七届挑战杯揭榜挂帅专项赛全国特等奖，ACM SIGSPATIAL CUP算法竞赛2020年全球冠军等。
