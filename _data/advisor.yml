bio: |
  张教授现任某大学计算机学院教授、博士生导师，主要研究方向为时序数据分析、时空数据挖掘和向量检索。
  在国际顶级会议和期刊发表论文50余篇，主持国家自然科学基金项目3项。
  担任多个国际会议程序委员会委员，IEEE/ACM会员。
